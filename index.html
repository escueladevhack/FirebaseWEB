<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Login - Query Now</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="CSS/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
	<script src="JS/config.js"></script>
	<script src="JS/login.js"></script>
</head>
<body>
	<header>
		<div class="header-logo">
			<img src="imgs/gdgcali.png" alt="">
		</div>
		<div class="header-titulo">
			<h1>Pregunta al GDG Cali</h1>
		</div>
	</header>	
	<section class="login">
		<div class="login-panel">			
			<div class="login-panel-imgTwitter">
				<figure>
					<a href="#" id="btnLoginTwitter"><img src="imgs/twitter.jpg" alt="Entra !!!"></a>				
				</figure>				
			</div>			
			<div class="login-panel-imgFacebook">
				<figure>
					<a href="#" id="btnLoginFacebook"><img src="imgs/facebook.png" alt="Entra !!!"></a>				
				</figure>				
			</div>	

			<div class="login-panel-ingreso">
				<input type="text" placeholder="E-mail" id="txtEmailLogin" name="E-mail" required />
				<input type="password" placeholder="Password" id="txtPasswordLogin" name="Password" required />
				<div class="login-panel-ingreso-botones">
					<input
					 type="submit" value="Ingresar" id="btnIngresar" />					
				</div>
				<a href="Pages/registro.html">Registro</a>
			<br/>			
				<a href="Pages/registro.html">Olvidaste la Contraseña</a>
			</div>			

		</div>		
	</section>
	<footer>
		<h3>Por Juan Gómez - devhack.co</h3>
	</footer>	
</body>
</html>
